<html>
<body>
  <div class="flex-container">
    <mat-toolbar class="header">
      <span class="app-name">Image Reference</span>
        <mat-button-toggle-group class="navigation" name="navigation" aria-label="navrigation">
          <mat-button-toggle value="latest"
                             routerLink="/latest"
                             routerLinkActive="mat-button-toggle-checked"
                             matTooltip="See latest images"
          >Latest</mat-button-toggle>
          <mat-button-toggle value="untagged"
                             disabled="true"
                             matTooltip="WIP...see untagged images"
          >Untagged</mat-button-toggle>
          <mat-button-toggle value="tags"
                             routerLink="/tags"
                             routerLinkActive="mat-button-toggle-checked"
                             matTooltip="See list of tags"
          >Tags</mat-button-toggle>
        </mat-button-toggle-group>
      <span class="toolbar-spacer"></span>
      <span class="key-status">
         @if ( (encryption.currentState$ | async) == encryption.ReadyStateReady() ) {
            <mat-icon fontIcon="lock_open"></mat-icon>
        } @else {
          <button mat-icon-button class="key-status-button" (click)=encryption.debugme()>
            <mat-icon fontIcon="lock"></mat-icon>
          </button>
        }
      </span>
      <app-set-preferences></app-set-preferences>
      <button mat-icon-button
              (click)="doLogOut()"
              matTooltip="Log out">
        <mat-icon fontIcon="logout"/>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-status-bar></app-status-bar>
  </div>
</body>
</html>
