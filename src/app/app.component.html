User is {{ getUserInfo() }};
<div>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="username"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password"/>
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon fontIcon="visibility">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="doLogin()">
    Login
  </button>
  <button mat-raised-button color="primary" (click)="doLogOut()">
    Log Out
  </button>
</div>
