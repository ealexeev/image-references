<mat-card class="image-card">
	<img mat-card-image [src]="imageSource?.url" alt="Image">
	<mat-card-actions align='end' class="image-actions">
		<button mat-icon-button
            [matBadge]="getImageTags().length"
            [matBadgeHidden]="getImageTags().length < 2"
            (click)="manageTags()"
    >
			<mat-icon fontIcon="list"></mat-icon>
		</button>
    @if ( showTagSelection() ) {
      <app-tag-select
        class="tag-list-selection"
        (selectionChange)="onSelectionChange($event)"
        [selectedTags]="getImageTags()"
      ></app-tag-select>
    }
		<button mat-icon-button (click)="onDownload()">
			<mat-icon fontIcon="download"></mat-icon>
		</button>
		<button mat-icon-button (click)="onDelete()">
			<mat-icon fontIcon="delete"></mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
