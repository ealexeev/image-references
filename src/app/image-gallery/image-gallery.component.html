<div class="image-gallery">
  <h1>{{ tag }}</h1>
  <div class="image-grid">
    <app-image-adder (imageAdded)="receiveImageURL($event)"/>
    @for (liveImage of images(); track liveImage.reference.id) {
      <app-image-card
        [imageSource]=liveImage
        (imageDeleted)="deleteImageOrTag($event)"
      />
    }
  </div>
</div>
