<div class="image-gallery dropzone" appDragDrop (files)="filesDropped($event)">
  <h1>Latest Images</h1>
  <div class="image-grid">
    @for (liveImage of images(); track liveImage.reference.id) {
      <app-image-card
        [imageSource]=liveImage
        (imageDeleted)="deleteImage($event)"
      />
    }
  </div>
</div>
