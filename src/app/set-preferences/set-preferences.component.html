<span style="font-size: 12px">Image Count</span>
<mat-form-field>
  <mat-label>Image Count</mat-label>
  <mat-select (selectionChange)="onSelectionChange($event)" [value]="getInitialSelection()">
    @for (option of options; track option) {
      <mat-option [value]="option">{{option}}</mat-option>
    }
  </mat-select>
</mat-form-field>
