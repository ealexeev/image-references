<h2 mat-dialog-title>Delete tag "{{data.tag}}"?</h2>
<mat-dialog-content>
  <mat-slide-toggle labelPosition="before" (change)="toggle()">Rename </mat-slide-toggle>
  @if (rename()) {
    <mat-form-field>
      <mat-label>new name</mat-label>
      <input matInput [(ngModel)]="newName" />
    </mat-form-field>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button color="primary" [mat-dialog-close]="newName()">Yes</button>
</mat-dialog-actions>
