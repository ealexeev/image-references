<mat-list>
	<mat-form-field appearance="outline">
    	<mat-label>Search for a tag</mat-label>
    	<input 
    		matInput 
    		placeholder="..."
    		[formControl]="searchText"
    	/>
    	<mat-icon matSuffix>search</mat-icon>
  	</mat-form-field>
	<div mat-subheader>Tags</div>
	<mat-divider></mat-divider>
	<mat-list-item>
		<mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Cutest dog breeds">
			<mat-divider></mat-divider>
		  	@for (liveTag of tags$|async; track liveTag) {
		    	<mat-chip-option selected>{{liveTag.name}}</mat-chip-option>
		  	}
		</mat-chip-listbox>
	</mat-list-item>
</mat-list>
