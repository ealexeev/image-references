<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-tag-list (tagSelectionEvent)="onTagSelection($event)"/>
  </mat-sidenav>
  @if ( selectedTag() ) {
    <app-image-gallery mode="tag" [tagName]=selectedTag() />
  } @else {
    <div class="filler"></div>
  }
</mat-sidenav-container>
