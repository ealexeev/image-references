<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-tag-list (tagSelectionEvent)="onTagSelection($event)"/>
  </mat-drawer>
  <mat-drawer-content>
    @if ( selectedTag$ | async; as value ) {
      <app-image-gallery [tag]=value />
    }
  </mat-drawer-content>
</mat-drawer-container>
