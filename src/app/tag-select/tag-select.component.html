<mat-form-field subscriptSizing="dynamic">
  <mat-select [formControl]="selected" multiple>
    <div (mouseleave)="onMouseLeave()">
      @for (tag of tags.tags$ | async; track tag.reference.id) {
        <mat-option [value]="tag.name">{{ tag.name }}</mat-option>
      }
    </div>
  </mat-select>
</mat-form-field>
