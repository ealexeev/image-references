<mat-form-field subscriptSizing="dynamic">
  <mat-select [formControl]="selected"
              multiple
              (opened)="onOpen()"
  >
    <div (mouseleave)="onMouseLeave()">
      @for (tag of recentTagsFirst(); track tag.reference.id) {
        <mat-option class="option" [value]="tag.name">{{ tag.name }}</mat-option>
      }
    </div>
  </mat-select>
</mat-form-field>
